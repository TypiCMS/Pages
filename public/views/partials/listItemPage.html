<div class="disclose fa fa-fw" ng-class="{'fa-caret-right': collapsed, 'fa-caret-down': !collapsed, hidden: !model.items.length}" ng-click="toggle(this);saveState(this)"></div>
<div typi-btn-delete action="deleteFromNested(this)"></div>
<div>
    <a class="btn btn-default btn-xs" href="pages/{{ model.id }}/edit" translate>Edit</a>
</div>
<div typi-btn-status action="toggleStatus(model)" model="model" locale="TypiCMS.content_locale"></div>
<span ng-if="model.private" class="fa fa-lock"></span>
<div class="title" ui-tree-handle>{{ model.title | translated }}</div> <span ng-if="model.redirect" class="fa fa-level-down text-muted" title="Redirect to first child"></span> <a class="label label-warning" href="{{ model.module }}" ng-if="model.module">{{ model.module }}</a>
<ul ui-tree-nodes="" ng-class="{hidden: collapsed}" ng-model="model.items">
    <li ng-repeat="model in model.items" ui-tree-node collapsed="treeOptions.collapsed(this)" ng-include="'/views/partials/listItemPage.html'">
    </li>
</ul>
